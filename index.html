<!doctype html>
<html  ng-app="myApp">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tanya Test</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:Light" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">

</head>

<body>

<div class="main-wrapper" data-ng-controller="ItemsController">
   <div data-ng-show="!contentLoad"  class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
   </div>
   <div class="items-wrap" data-ng-class="{'visible' : contentLoad}">
       <div class="item" data-ng-repeat="item in propertiesArr.hits">
            <figure>
               <div class="badge orange new">New</div>
               <img data-ng-if="item.meta.features.LOGO_ON_RESULTLIST.url" data-ng-src="{{ item.meta.features.LOGO_ON_RESULTLIST.url }}"/> 
               <p data-ng-if="!item.meta.features.LOGO_ON_RESULTLIST.url">no picture</p>
            </figure>  
            <div class="item-content">
                <h2>{{item.description.title}}</h2>
                <h3>{{item.localization.address.zip}} {{item.localization.address.city}}  {{item.localization.address.street}} {{item.localization.address.streetNumber}} </h3>
                <div data-ng-if="item.area.numberOfBalconies > 0" class="badge">Balcony</div>
                <div class="parameters-wrap">
                    <div class="param-item">
                        ssss
                    </div>
                </div>
                <div data-ng-if="item.meta.account.cwid" class="badge orange-dark">Private</div>

            </div>
       </div>
   </div>       
</div><!--/main-wrapper-->

</body>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script src="node_modules/lodash/lodash.min.js"></script>
<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="node_modules/angular-resource/angular-resource.min.js"></script>
<script src="http://unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
